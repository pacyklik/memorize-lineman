<div class="pagination-centered">
    <ul class="pagination" role="menubar" aria-label="Pagination">
        <li class="arrow"><a href="" ng-click='setPage(currentPage-1)'>&laquo;</a></li>
        <li ng-repeat="page in listPages" ng-class="{current:page.num == currentPage, unavailable:page.num == '...'}"><a href="" ng-click='setPage(page.num)'>{{page.num}}</a></li>
        <li class="arrow"><a href="" ng-click='setPage(currentPage+1)'>&raquo;</a></li>
    </ul>
</div>
